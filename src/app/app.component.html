<mat-sidenav-container fullscreen>

	<mat-sidenav #exampleSidenav class="example-sidenav mat-elevation-z3" [mode]="isMobile ? 'over' : 'side'">

    <mat-toolbar>
      Control Panel
      <span fxFlex></span>
      <button mat-icon-button (click)="exampleSidenav.close()"><mat-icon>keyboard_arrow_left</mat-icon></button>
    </mat-toolbar>

		<mat-nav-list style="z-index: 2">
			<a mat-list-item routerLink="/home" routerLinkActive="active-link" (click)="exampleSidenav.close()">Home</a>
			<a mat-list-item routerLink="/about" routerLinkActive="active-link" (click)="exampleSidenav.close()">About</a>
			<!-- <a mat-list-item (click)="toggleGuides()">
			<p matLine>Guides</p>
				<mat-icon [class.isToggled]="hideGuides" class="toggle-component-icon" [class.isUnToggled]="!hideGuides">keyboard_arrow_down</mat-icon>
			</a> -->
    </mat-nav-list>
    
  </mat-sidenav>
  
	<mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-icon-button (click)="exampleSidenav.toggle()"><mat-icon>menu</mat-icon></button> 
    
    <img src="https://www.setonhill.edu/favicon/favicon-32x32.png" alt="" style="margin-right: 7px;">
      SHUAFIS
		<span fxFlex></span>
  </mat-toolbar>
  
	<div class="app-content">

    <mat-card>
      <mat-card-title>Dashboard</mat-card-title>
      <mat-card-content>
        <p>This was made using
          <a href="https://stackblitz.com">Stackblitz</a> which is a way to be able to run Angular on and features like viewing the source code of this page etc.</p>
      </mat-card-content>
    </mat-card>

    <br>

    <mat-card>
      <mat-card-title>Versions</mat-card-title>
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions align="end">
        <a mat-button color="primary" href="https://angular.io" target="_blank">Angular Docs</a>
        <a mat-button color="primary" href="https://material.angular.io" target="_blank">Angular Material Docs</a>
      </mat-card-actions>
    </mat-card>

		<router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
