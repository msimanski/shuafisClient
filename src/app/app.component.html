<mat-sidenav-container fullscreen>

	<mat-sidenav #exampleSidenav class="example-sidenav mat-elevation-z3" [mode]="isMobile ? 'over' : 'side'">

    <mat-toolbar>
      Control Panel
      <span fxFlex></span>
      <button mat-icon-button (click)="exampleSidenav.close()"><mat-icon>keyboard_arrow_left</mat-icon></button>
    </mat-toolbar>

		<mat-nav-list style="z-index: 2">
      <a mat-list-item routerLink="/home-dashboard" routerLinkActive="active-link" (click)="exampleSidenav.close()">Home</a>
      <a mat-list-item routerLink="/query-comparison" routerLinkActive="active-link" (click)="exampleSidenav.close()">Query Comparison</a>
      <a mat-list-item routerLink="/query-unknown" routerLinkActive="active-link" (click)="exampleSidenav.close()">Query Unknown</a>
      <a mat-list-item routerLink="/upload-profile" routerLinkActive="active-link" (click)="exampleSidenav.close()">Upload Profile</a>
			<!-- <a mat-list-item (click)="toggleGuides()">
			<p matLine>Guides</p>
				<mat-icon [class.isToggled]="hideGuides" class="toggle-component-icon" [class.isUnToggled]="!hideGuides">keyboard_arrow_down</mat-icon>
			</a> -->
    </mat-nav-list>
    
  </mat-sidenav>
  
	<mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-icon-button (click)="exampleSidenav.toggle()"><mat-icon>menu</mat-icon></button> 
    
    <img src="https://www.setonhill.edu/favicon/favicon-32x32.png" alt="" style="margin-right: 7px;">
      SHUAFIS
		<span fxFlex></span>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
